<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tuner</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Guitar Tuner">
    <meta name="description" content="Guitar tuning tool">

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>🎸 Guitar Tuner</h1>

        <div class="controls">
            <button id="startBtn">Start Listening</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>

        <div class="status" id="status">Click "Start Listening" to begin</div>

        <div class="volume-bar">
            <div class="volume-level" id="volumeLevel"></div>
        </div>

        <div class="pitch-display" id="pitchDisplay">---</div>
        <div class="note-display" id="noteDisplay">Ready</div>
        <div class="expected-frequency" id="expectedFrequency"></div>
        <div class="pitch-difference" id="pitchDifference"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
